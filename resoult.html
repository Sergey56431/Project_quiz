<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/resoult.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="resoult">
    <div class="container">
        <div class="lead-block">
            <div class="resoult-image">
                <img src="images/Question-marks.png" alt="знаки вопросов">
            </div>
            <div class="big-title resoult-title">
                Ура! Ты прошёл тест! <span>Твой результат:</span>
            </div>
            <div class="resoult-score" id="result-score">
                4/5
            </div>
        </div>
        <div class="answer" id="myAnswers">
            <a href="#">Посмотреть правильные ответы <img src="images/arrow-small.png" alt="Ответы"></a>
        </div>
    </div>
</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/common.js"></script>
<script src="scripts/result.js"></script>
</body>
</html>
