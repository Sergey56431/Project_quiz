<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="test">
    <div class="container">
        <div class="test-pre-title" id="pre-title">
            Тест №1. “JavaScript: Начальный уровень”
        </div>
        <div class="test-progress-bar" id="progress-bar">

        </div>
        <div class="test-question">
            <div class="test-question-title" id="title">
                <span>Вопрос 2:</span> Тут должен быть текст вопроса?
            </div>
            <div class="test-question-options" id="options"></div>
        </div>
        <div class="test-action">
            <div class="test-previous-action">
                <button class="button button-transparent" id="prev" disabled>Назад</button>
            </div>
            <div class="test-time">
                <div class="test-time-text">
                    Осталось времени:
                </div>
                <div class="test-time-clock" id="timer">
                    59
                </div>
            </div>
            <div class="test-next-action">
                <button class="button button-transparent" id="next" disabled>Дальше</button>
            </div>
        </div>
        <div class="pass-question">
            <a href="javascript:void(0)" id="pass">Пропустить вопрос <img src="images/arrow-small.png" alt="Далее"></a>
        </div>
    </div>
</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
